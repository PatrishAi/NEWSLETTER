<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <!-- MailerLite Universal -->
  <script>
    (function(w,d,e,u,f,l,n){
      w[f]=w[f]||function(){(w[f].q=w[f].q||[]).push(arguments);};
      l=d.createElement(e); l.async=1; l.src=u;
      n=d.getElementsByTagName(e)[0]; n.parentNode.insertBefore(l,n);
    })(window, document, 'script', 'https://assets.mailerlite.com/js/universal.js', 'ml');

    /* Twoje konto */
    ml('account', '2044515');

    /* Pokaż formularz NATYCHMIAST (kolejkuje się nawet jeśli skrypt jeszcze się ładuje) */
    ml('show', 'UWMDRa', true);
  </script>

  <style>
    /* Czyste tło – zero napisów na stronie */
    html,body{height:100%}
    body{
      margin:0;
      background:#f7dff0; /* delikatny róż jak w podglądzie */
      font-family:system-ui, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Pusto – tylko pop‑up -->

  <script>
    /* Dodatkowy „watchdog”: jeśli sieć wolna, ponów wywołanie po chwili */
    (function ensurePopup(){
      var tries = 0;
      function showAgain(){
        try {
          if (typeof ml === 'function') ml('show', 'UWMDRa', true);
        } catch(e){}
        if (++tries < 10) setTimeout(showAgain, 400);
      }
      setTimeout(showAgain, 600);
    })();

    /* Zablokuj zamykanie kliknięciem w tło (overlay) */
    (function preventOverlayClose(){
      const stopOverlay = (el)=>{
        if (!el) return;
        el.style.pointerEvents = 'none';        /* klik poza oknem nic nie robi */
      };
      const mo = new MutationObserver(()=>{
        // typowe nazwy nakładki w MailerLite – łapiemy szeroko
        document.querySelectorAll(`
          [class*="overlay"],
          [class*="backdrop"],
          .ml-overlay, .ml-popup-overlay, .ml-backdrop
        `).forEach(stopOverlay);
      });
      mo.observe(document.documentElement, {childList:true, subtree:true});
    })();
  </script>
</body>
</html>
